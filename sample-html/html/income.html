<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cost Manager</title>
    <meta name="description" content="家計管理アプリ">
    <!--レスポンシブデザインにするため、デバイスの幅で幅を調整する-->
    <meta name="viewport" contest="width=device-width">
    <script src="../js/toggle-menu.js"></script>
    <link href="../css/base.css" rel="stylesheet">
    <link href="../css/block.css" rel="stylesheet">
    <link href="../css/element.css" rel="stylesheet">
    <link href="../css/normalize.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
    <link href="../css/helper.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/539f1407c3.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="ly_header">
        <div class="ly_header_inner">
            <div class="bl_headerUtils">
                <a class="bl_headerUtils_logo" href="./index.html">
                    <img src="../images/common/logo-header.png" alt="logo">
                </a>
                <!--スマホ用のメニューボタン-->
                <button class="el_toggleButton"></button>
            </div>
            <nav>
                <ul class="bl_headerNav">
                    <li class="bl_headerNav_item"><a class="bl_headerNav_link" href="./index.html">ホーム</a></li>
                    <li class="bl_headerNav_item"><a class="bl_headerNav_link" href="./budget.html">家計</a></li>
                    <li class="bl_headerNav_item"><a class="bl_headerNav_link" href="./assets.html">資産</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <h1 class="el_lv1Heading">
        <span>家計</span>
    </h1>
    <div class="ly_cont ly_cont__col">
        <main class="ly_cont_main">
            <nav class="bl_tabNav">
                <ul class="bl_tabNav_inner">
                    <li>
                        <a class="bl_tabNav_link" href="./budget.html">入出金</a>
                    </li>
                    <li>
                        <a class="bl_tabNav_link is_active" href="#">収支詳細</a>
                    </li>
                    <li>
                        <a class="bl_tabNav_link" href="#">月次推移</a>
                    </li>
                </ul>
            </nav>
            <h3 class="el_lv3Heading">
                収支詳細
            </h3>
            <div class="bl_costTable hp_mb20">
                <table>
                    <thead>
                        <tr>
                            <th>当月収入</th>
                            <th></th>
                            <th>当月支出</th>
                            <th></th>
                            <th>当月収支</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>10,000円</td>
                            <td>ー</td>
                            <td>0円</td>
                            <td>＝</td>
                            <td>10,000円</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <h4 class="el_lv4Heading">
                2023年4月
            </h4>
            <div class="bl_incomeTable">
                <table>
                    <thead>
                        <tr>
                            <th>日付</th>
                            <th>分類</th>
                            <th>金額</th>
                            <th>備考</th>
                            <th>削除</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2023/4/1</td>
                            <td>給与</td>
                            <td>+10000</td>
                            <td></td>
                            <td><a class="el_beforeIconBtn el_beforeIconBtn__trash" href="#"></a></td>
                        </tr>
                        <tr>
                            <td>2023/4/2</td>
                            <td>食費</td>
                            <td>-5000</td>
                            <td></td>
                            <td><a class="el_beforeIconBtn el_beforeIconBtn__trash" href="#"></a></td>
                        </tr>
                        <tr>
                            <td>2023/4/3</td>
                            <td>交際費</td>
                            <td>-1000</td>
                            <td></td>
                            <td><a class="el_beforeIconBtn el_beforeIconBtn__trash" href="#"></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <footer class="ly-footer">
        <div class="ly_footer_inner">
            <a class="bl_footer-logo" href="#">
                <img src="../images/common/logo-footer.png" alt="logo">
            </a>
            <p class="bl_copyright"><small>&copy;Cost Manager</small></p>
        </div>
    </footer>
</body>

</html>
