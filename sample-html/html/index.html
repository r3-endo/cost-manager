<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cost Manager</title>
    <meta name="description" content="家計管理アプリ">
    <!--レスポンシブデザインにするため、デバイスの幅で幅を調整する-->
    <meta name="viewport" contest="width=device-width">
    <script src="../js/toggle-menu.js"></script>
    <link href="../css/base.css" rel="stylesheet">
    <link href="../css/block.css" rel="stylesheet">
    <link href="../css/element.css" rel="stylesheet">
    <link href="../css/normalize.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
    <link href="../css/helper.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/539f1407c3.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="ly_header">
        <div class="ly_header_inner">
            <div class="bl_headerUtils">
                <a class="bl_headerUtils_logo" href="./index.html">
                    <img src="../images/common/logo-header.png" alt="logo">
                </a>
                <!--スマホ用のメニューボタン-->
                <button class="el_toggleButton"></button>
            </div>
            <nav>
                <ul class="bl_headerNav">
                    <li class="bl_headerNav_item"><a class="bl_headerNav_link" href="./index.html">ホーム</a></li>
                    <li class="bl_headerNav_item"><a class="bl_headerNav_link" href="./budget.html">家計</a></li>
                    <li class="bl_headerNav_item"><a class="bl_headerNav_link" href="./assets.html">資産</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <h1 class="el_lv1Heading">
        <span>ホーム</span>
    </h1>
    <div class="ly_cont ly_cont__col">
        <aside class="ly_cont_side">
            <h2 class="el_lv3Heading">
                総資産
            </h2>
        </aside>
        <main class="ly_cont_main">
            <article>
                <h2 class="el_lv3Heading">
                    最近の入出金履歴
                </h2>
                <ul class="bl_vertPosts">
                    <li class="bl_vertPosts_item">
                        <div class="bl_vertPosts_main">
                            <div class="bl_vertPosts_header">
                                <time class="bl_vertPosts_date" datetime="2019-03-01">2019/03/01</time>
                            </div>
                            <!-- /.bl_vertPosts_header -->
                            <a class="bl_vertPosts_ttl">
                                給与
                            </a>
                        </div>
                        <div class="bl_vertPosts_side">
                            <p class="bl_vertPosts_col">
                                + 250,000
                            </p>
                        </div>
                    </li>
                    <li class="bl_vertPosts_item">
                        <div class="bl_vertPosts_main">
                            <div class="bl_vertPosts_header">
                                <time class="bl_vertPosts_date" datetime="2019-03-10">2019/03/10</time>
                            </div>
                            <!-- /.bl_vertPosts_header -->
                            <a class="bl_vertPosts_ttl">
                                飲み会
                            </a>
                        </div>
                        <div class="bl_vertPosts_side">
                            <p class="bl_vertPosts_col">
                                - 10,000
                            </p>
                        </div>
                    </li>
                    <li class="bl_vertPosts_item">
                        <div class="bl_vertPosts_main">
                            <div class="bl_vertPosts_header">
                                <time class="bl_vertPosts_date" datetime="2019-03-29">2019/03/29</time>
                            </div>
                            <!-- /.bl_vertPosts_header -->
                            <a class="bl_vertPosts_ttl">
                                食費
                            </a>
                        </div>
                        <div class="bl_vertPosts_side">
                            <p class="bl_vertPosts_col">
                                - 5,000
                            </p>
                        </div>
                    </li>
                </ul>
                <span class="el_afterIcon el_afterIcon__chevRight"><a href="#">履歴の詳細を見る</a></span>
                <h3 class="el_lv3Heading">
                    今月の収支
                </h3>

                <div class="bl_horizTable bl_horizTable__mdScroll">
                    <table>
                        <tbody>
                            <tr>
                                <th>当月収入</th>
                                <td>250,000円</td>
                            </tr>
                            <tr>
                                <th>当月支出</th>
                                <td>100,000円</td>
                            </tr>
                            <tr>
                                <th>当月収支</th>
                                <td>+150,000円</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </article>
        </main>
    </div>
    <footer class="ly-footer">
        <div class="ly_footer_inner">
            <a class="bl_footer-logo" href="#">
                <img src="../images/common/logo-footer.png" alt="logo">
            </a>
            <p class="bl_copyright"><small>&copy;Cost Manager</small></p>
        </div>
    </footer>
</body>

</html>
