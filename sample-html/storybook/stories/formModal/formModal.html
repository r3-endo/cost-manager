<div class="actions">
    <button data-modal="true">Open Modal</button>
    <button data-modal="false">Open Non-modal</button>
</div>
<dialog>
    <div class="bl_form">
        <form action="" method="post">
            <nav>
                <ul class="bl_formNav">
                    <li class="bl_formNav_item"><a class="bl_formNav_link" href="#">収入</a></li>
                    <li class="bl_formNav_item"><a class="bl_formNav_link" href="#">支出</a></li>
                </ul>
            </nav>
            <div class="bl_horizTable bl_horizTable__mdScroll">
                <table>
                    <tbody>
                        <tr>
                            <th>日付</th>
                            <td>
                                <input name="text" class="el_inputBoxText">
                            </td>
                        </tr>
                        <tr>
                            <th>金額</th>
                            <td>
                                <input type="number" name="price" class="el_inputBoxNumber">
                            </td>
                        </tr>
                        <tr>
                            <th>分類</th>
                            <td>
                                <select class="el_seclectBox" name="category">
                                    <option value=""></option>
                                    <option value="食費">食費</option>
                                    <option value="日用品">日用品</option>
                                    <option value="交際費">交際費</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>備考</th>
                            <td>
                                <input type="text" name="option" class="el_inputBoxText">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="bl_form_btn">
                <input type="submit" class="el_roundedBtn" value="送信">
            </div>
        </form>
    </div>
    <button>Close</button>
</dialog>
<!-- /.bl_form -->


<script>
    const BUTTONS = document.querySelectorAll("button");
    const DIALOG = document.querySelector("dialog");

    BUTTONS.forEach((BUTTON) => {
        BUTTON.addEventListener("click", (e) => {
            let modalStyle;
            switch (BUTTON.getAttribute("data-modal")) {
                case "true":
                    modalStyle = "showModal";
                    break;
                case "false":
                    modalStyle = "show";
                    break;
                default:
                    modalStyle = "close";
            }
            DIALOG[modalStyle]();
        });
    });
</script>
